<div [@routerTransition]>
  <app-page-header [heading]="'Gestión Profesores'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col 12">
        <div class="card mb-3">
            <div class="card-header">
                <button class="btn btn-success" (click)="irCrearProfesor()">Nuevo Profesor</button>
            </div>
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>NIF</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Titulación</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of profesores">
                        <th scope="row">{{item.nif}}</th>
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido1}} {{item.apellido2}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.titulacion}}</td>
                        <td><button (click)="modificar(item.id)" class="btn btn-primary .glyphicon .glyphicon-edit">Modificar</button> <button (click)="eliminar(item.id)" class="btn btn-danger .glyphicon .glyphicon-edit">Eliminar</button></td>
                  </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
