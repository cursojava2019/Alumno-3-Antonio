<!DOCTYPE html>
<html> 
<head> 
<title>Reloj con Javascript</title> 
<script language="JavaScript"> 

	var hora = null;
	var minuto = null;
	var segundo = null;
	

	function mueveReloj(){ 
	
   	momentoActual = new Date() 
   	hora = momentoActual.getHours() 
   	minuto = momentoActual.getMinutes() 
   	segundo = momentoActual.getSeconds()
   	

   	horaImprimible = hora + " : " + minuto + " : " + segundo
   

   	document.form_reloj.reloj.value = horaImprimible
   	

   	setTimeout("mueveReloj()",1000) 
   	
   	} 
   	
</script> 
</head> 

<body onload="mueveReloj()"> 

<h2 align ="center">Esto es una prueba de reloj</h2>

<form name="form_reloj"> 
<div align="center"><input type="text" name="reloj" size="20" style="background-color : Black; color : White; font-family : Verdana, Arial, Helvetica; font-size : 8pt; text-align : center;" onfocus="window.document.form_reloj.reloj.blur()"></div>
</form> 

</body> 
</html>
