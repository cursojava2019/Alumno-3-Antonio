<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="initial-scale=1.0">
	
	<title>Insertar login</title>
	<script>
		function acceso(){
			if (document.form.usuario.value == "Antonio") {
				document.form.submit(); //document.write("Hola tío, qué pasa?");
			} else {
				document.write("Y tú quién eres?");
			}
		}
	</script>
	</head>
	<body>
		<div align="center">
			<h2>Login</h2>
			<form action="/Reloj.html">
			<label>Usuario: <input type="text" id="usuario" name="usuario"/></label>
			<label>Contraseña: <input type="password" id="contrasena" name="contrasena"/>
			<input type="submit" name="enviar" value="Enviar" onClick="acceso()"/></label>
			</form>
		</div>
	</body>
</html>
