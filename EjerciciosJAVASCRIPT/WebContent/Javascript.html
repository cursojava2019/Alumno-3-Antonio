<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="ISO-8859-1">
	<title>Ejercicios Javascript</title>
	<script>
		function BotonEjercicio1() { 	//Ejercicio 1 
			alert("Hola a todos :)");
		}								//Ejercicio 1
		
		function PrimosEjercicio3(){						//Ejercicio 3
			var c = 100;
			var j = 2;
			var numerosPrimos = [];

			for (; j < c; j++) {

			  if (primo(j)) {
			    numerosPrimos.push(j);
			  }
			  
			}
			console.log(numerosPrimos);

			function primo(numero) {

			  for (var i = 2; i < numero; i++) {

			    if (numero % i === 0) {
			      return false;
			    }
			  }
			  return numero !== 1;
			  
			}
		}													//Ejercicio 3
		
		
		
											
	    
	      															
		
		function rojo(){												//Ejercicio 4 
			document.body.style.backgroundColor='red';
	      }
		function verde(){
			document.body.style.backgroundColor='green';
	      }
		function amarillo(){
			document.body.style.backgroundColor='yellow';
	      }																//Ejercicio 4
		
		
		
		var euro = 166.386;																//Ejercicio 5

		function convertirAEuros() {
		  document.conversor.euros.value = Math.round(parseInt(document.conversor.pesetas.value) * 100 / euro) / 100;
		}

		function convertirAPesetas() {
		  document.conversor.pesetas.value = Math.round(parseInt(document.conversor.euros.value) * euro);
		}																				//Ejercicio 5
		
		
		
		
	</script>
	
	</head>
 	<body> <!--onLoad="alert('Bienvenido')" onUnload="alert('Adios')"  -->
		<div align="center">
			<h2>Ejercicio 1</h2>
			<button onclick="BotonEjercicio1()">Púlsame</button>
		</div>
		<div align="center">
			<h2>Ejercicio 3</h2>
			<button onclick="PrimosEjercicio3()">Calcula los primos</button>
		</div>
		<div align="center">
			<h2>Ejercicio 4</h2>
			<table width="100%" border="0">
				<tr>
					<td><div id="rojo"><img src="https://vignette.wikia.nocookie.net/zombies-fanon/images/e/e4/Boton_rojo.png/revision/latest?cb=20130109041900&path-prefix=es" align="center" onMouseover="rojo()"></div></td>
					<td><div id="verde"><img src="https://vignette.wikia.nocookie.net/justin-bieber/images/d/d1/Bot%C3%B3n_verde.png/revision/latest?cb=20140922163511&path-prefix=es" align="center" onMouseover="verde()"></div></td>
					<td><div id="amarillo"><img src="https://vignette.wikia.nocookie.net/manhunt/images/1/1c/Boton_amarillo.svg/revision/latest?cb=20100328065617&path-prefix=es" align="center" onMouseover="amarillo()"></div></td>
				</tr>
			</table>
		</div> <!-- Probando probando -->
		
<!-- 		Comentario 4 -->
		<div align="center">
			<h2>Ejercicio 5</h2>
			<form name="conversor">
				<table border=0>
					<tr>
  						<td><input type="text" name="euros"> euros</td>
  						<td><input type="text" name="pesetas"> pesetas</td>
					</tr>
					<tr>
  						<td><input type="button" value="<< Convertir a euros" onClick="convertirAEuros()"></td>
  						<td><input type="button" value="Convertir a pesetas >>" onClick="convertirAPesetas()"></td>
					</tr>
				</table>
			</form>
		</div>
		
	</body>
</html>
